<script>
    const API = "https://script.google.com/macros/s/AKfycbwZav4pKUDFvI7q6vdtsU7RHkco_1NyRDEbIyBiHTkMyOD9Odn0O-x1bxMl-I_cuPrmdw/exec";
    const room = localStorage.getItem('roomName');
    const user = localStorage.getItem('loginUser');

    window.onload = () => {
        if(!room || !user) { location.href='index.html'; return; }
        document.getElementById('uName').innerText = user;
        loadLocations();
    };

    function toggleUserMenu() {
        const m = document.getElementById('userMenu');

    }

    // é»æ“Šç©ºç™½è™•è‡ªå‹•é—œé–‰é¸å–® (ä¿®æ­£ï¼šé»æ“Šé¸å–®å…§éƒ¨ä¸æœƒé—œé–‰)
    window.onclick = function(event) {
        if (!event.target.closest('.user-avatar') && !event.target.closest('.user-menu')) {
            const m = document.getElementById('userMenu');

    // æ›´ååŠŸèƒ½
    async function changeName() {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„æš±ç¨±ï¼š", user);
        if (newName && newName.trim() !== "" && newName !== user) {
             const uBox = document.getElementById('uName');
             const originalText = uBox.innerText;
             uBox.innerText = "æ›´æ–°ä¸­...";
             
             try {
                 const r = await fetch(API, {
                     method: 'POST',
                     body: JSON.stringify({
                         action: 'updateUsername',
                         oldName: user,
                         newName: newName.trim()

                 });

                     localStorage.setItem('loginUser', newName.trim());

                     uBox.innerText = originalText;
                 } else {

                     uBox.innerText = originalText;
                 }
             } catch (e) {

                 uBox.innerText = originalText;
             }
        }
    }

    function logout() {

    async function loadLocations() {
        const container = document.getElementById('locList');
        container.innerHTML = '<div class="loading-text">æ­£åœ¨è®€å–åœ°é»é¸é …...</div>';
        
        try {
            const r = await fetch(API, {method:'POST', body: JSON.stringify({action:'getLocations', roomName:room, username:user})});
            const locs = await r.json();

            } else {
                locs.forEach((l, i) => {

                        <div class="white-box">${l.name}</div>

                        <button class="trash-btn" onclick="delLoc('${l.id}')">ğŸ—‘ï¸</button>
                    </div>`;
                });
            }
            container.innerHTML = h;
        } catch (e) {

        }
    }

    async function voteLoc(id) {

    }

    async function delLoc(id) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤æ­¤åœ°é»å—ï¼Ÿ")) {
            await fetch(API, {method:'POST', body: JSON.stringify({action:'deleteLocation', locId:id})});
            loadLocations();

    function openAddModal() { document.getElementById('addModal').style.display='flex'; }

    async function submitLoc() {

</script>
