<script>
    const API = "https://script.google.com/macros/s/AKfycbwZav4pKUDFvI7q6vdtsU7RHkco_1NyRDEbIyBiHTkMyOD9Odn0O-x1bxMl-I_cuPrmdw/exec";
    const room = localStorage.getItem('roomName');
    const user = localStorage.getItem('loginUser');

    window.onload = () => {
        if(!room || !user) { location.href='index.html'; return; }
        document.getElementById('uName').innerText = user;
        loadHotels();
    };

    function toggleUserMenu() {
        const menu = document.getElementById('userMenu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // é»æ“Šç©ºç™½è™•é—œé–‰é¸å–®
    window.onclick = function(event) {
        if (!event.target.closest('.user-avatar') && !event.target.closest('.user-menu')) {
            const menu = document.getElementById('userMenu');
            if (menu.style.display === 'flex') {

    }

    // â˜…â˜…â˜… æ–°å¢ï¼šä¿®æ”¹æš±ç¨±åŠŸèƒ½ â˜…â˜…â˜…
    async function changeName() {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„æš±ç¨±ï¼š", user);
        if (newName && newName.trim() !== "" && newName !== user) {
             const uSpan = document.getElementById('uName');
             const originalText = uSpan.innerText;
             uSpan.innerText = "æ›´æ–°ä¸­...";
             
             try {
                 const r = await fetch(API, {
                     method: 'POST',
                     body: JSON.stringify({
                         action: 'updateUsername',
                         oldName: user,
                         newName: newName.trim()
                     })
                 });
                 const txt = await r.text();
                 if (txt === "success") {
                     alert("æ›´åæˆåŠŸï¼è«‹é‡æ–°æ•´ç†é é¢ã€‚");
                     localStorage.setItem('loginUser', newName.trim());
                     location.reload();

                     uSpan.innerText = originalText;

                 }
             } catch (e) {

        }
    }

    function logout() {

    function checkUrlSafety(url) {
        if (!url) return "ç¶²å€ä¸å®‰å…¨";
        const safeDomains = ['booking.com', 'agoda.com', 'hotels.com', 'expedia.com', 'trivago.com', 'airbnb.com'];
        const isSafe = safeDomains.some(domain => url.toLowerCase().includes(domain));
        return isSafe ? "ç¶²å€å®‰å…¨" : "ç¶²å€ä¸å®‰å…¨";
    }

    async function loadHotels() {
        const container = document.getElementById('hotelList');
        container.innerHTML = '<div class="loading-text">æ­£åœ¨è®€å–ä½å®¿é¸é …...</div>';
        
        try {

            const hotels = await r.json();
            let h = '';
            
            if (hotels.length === 0) {
                h = '<div class="loading-text">ç›®å‰å°šç„¡ä½å®¿ç´€éŒ„ã€‚</div>';
            } else {
                hotels.forEach(item => {
                    const safety = checkUrlSafety(item.url);
                    h += `

                            </div>
                        </div>
                        <button class="trash-btn" onclick="deleteHotel('${item.id}', this)">ğŸ—‘ï¸</button>
                    </div>`;
                });
            }
            container.innerHTML = h;
        } catch(e) {
            container.innerHTML = '<div class="loading-text">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†ã€‚</div>';
        }
    }

    function openAddModal() { document.getElementById('addModal').style.display='flex'; }

    async function submitHotel() {

        const container = document.getElementById('hotelList');

    async function deleteHotel(id, btnElement) {
